  <title>Quotes</title>

  <script src="app.js"></script>
  <script src="scopes_ctrl.js"></script>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<body class="container" ng-controller="ScopesCtrl">
<nav-bar></nav-bar>
<main-header>Scopes</main-header>

<form name="wayForm">
  <label>twoWay</label>
  <input type="text" name="two" ng-model="twoWay">
  <label>oneWay</label>
  <input type="text" name="one" ng-model="oneWay">
</form>

<p>twoWay is: {{ twoWay }}</p>
<p>oneWay is: {{ oneWay }}</p>

<isolated say-hello="sayHello(name)" one-way="{{oneWay}}" two-way="twoWay"></isolated>

</body>
</html>
