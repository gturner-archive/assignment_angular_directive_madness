<!DOCTYPE html>
<html ng-app="directiveMadness" >
<head>
  <title>Warmups</title>
  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="photos.js"></script>
  <script src="app.js"></script>
  <script src="photos_cont.js"></script>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="container">
<nav-bar></nav-bar>
<main-header>Welcome!</main-header>

<p ng-if="!radio">No number is selected.</p>
<p ng-if="radio % 2 === 0">Even</p>
<p ng-if="radio % 2 === 1">Odd</p>
<p colorize color="red" background="black">{{ radio }}</p>
<p>Mouse Button is: {{ mouseState }}</p>

<form>
  <input type="radio" name="warmup-radio" value="1" ng-model="radio">
  <input type="radio" name="warmup-radio" value="2" ng-model="radio">
  <input type="radio" name="warmup-radio" value="3" ng-model="radio">
  <input type="radio" name="warmup-radio" value="4" ng-model="radio">
  <input type="radio" name="warmup-radio" value="5" ng-model="radio">
</form>

<copyright>Google: </copyright>
</body>
</html>
